  <!DOCTYPE html>
  <html>
  <body>
  
    <h1>Ballard</h1>
    <body>

      <h3>Select the cat you want to buy:</h3>
      
      <select id="selectBreed" size="10">
        <option id="optionTabby">Tabby</option>
        <option>Calico<p id="Calico Value"></p></option>
        <option>Mainecoon<p id="Mainecoon Value"> </p></option>
        <option>Persian<p id="Persian Value"> </p></option>
        <option>British<p id="British Value"> </p></option>
        <option>Siamese<p id="Siamese Value"> </p></option>
      </select>
        
      <p>Click the Buy button to buy it:</p>
      
      <button id='buycat'>Buy</button>
      <button id='sellcat'>Sell</button>

      <h3>Select the cat you want to sell:</h3>
      
      <select id="selectBreedToSell" size="10">
        <option>Tabby<p id="Tabby Quantity"> </p></option>
        <option>Calico<p id="Calico Quantity"> </p></option>
        <option>Mainecoon<p id="Mainecoon Quantity"> </p></option>
        <option>Persian<p id="Persian Quantity"> </p></option>
        <option>British<p id="British Quantity"> </p></option>
        <option>Siamese<p id="Siamese Quantity"> </p></option>
      </select>

      <p>Your purse: </p><p id='purse'></p>
      <p>Your inventory: </p><p id='inventory'></p>

            
      <script src="../js/game.js"></script>

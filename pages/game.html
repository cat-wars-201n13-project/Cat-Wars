<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/game.css">
    <title>Cat Wars Game</title>
</head>

<body>
  <div id="watermark">
  <h1>
      <ul class="navbar">
        <li class="navbar"><a href="../home.html">Home</a></li>
        <li class="navbar"><a href="game.html">Game</a></li>
        <li class="navbar"><a href="leaderboard.html">Leaderboard</a></li>
        <li class="navbar"><a href="bio.html">About Us</a></li>
      </ul>
      
      <div class="clearfix"></div>
  </h1>


  <div class="row">
    <div class="stat"><p class="bigStat">Stats</p>
      <ul class="stat">
        <li id="displayUsername"><p>Welcome to: </p><p id="neighborhood" ></p><p id="playerName"></p></li>
        <li id="dailyActionTally"><p>Actions Left for the Day: </p><p id="DATally"></p></li>
        <li id="daysLeftTally"><p>Days Left: </p><p id="DLTally"></p></li>
        <li id="currentPurse"><p>Your purse: </p><p id="purse"></p></li>
      </ul>
    </div>

    <div class= "column">
      <h1 id ="neighborhood"></h1>
    

        <h3>Select the cat you want to buy:</h3>
        
        <select id="selectBreed" size="10">
          <option id="optionTabby">Tabby</option>
          <option id="optionCalico">Calico</option>
          <option id="optionMainecoon">Mainecoon</option>
          <option id="optionPersian">Persian</option>
          <option id="optionBritish">British</option>
          <option id="optionSiamese">Siamese</option>
        </select>
    </div>

    <div class="column">
      <p>Click the Buy/Sell button to buy/sell it:</p>
      
      <button id="buycat">Buy</button>
      <button id="sellcat">Sell</button>
      <button id="changeNeighborhood">Scoot</button>
    </div>


    <div class="column">
      <h3>Select the cat you want to sell:</h3>
      
      <select id="selectBreedToSell" size="10">
        <option id="TabbyRow">Tabby</option>
        <option id="CalicoRow">Calico</option>
        <option id="MainecoonRow">Mainecoon</option>
        <option id="PersianRow">Persian</option>
        <option id="BritishRow">British</option>
        <option id="SiameseRow">Siamese</option>
      </select>
    </div>

  </div>

  <p></p><p id='purse'></p>
  <p></p><p id='inventory'></p>

    <script src="../js/game.js"></script>
    
    



  </div>
</body>
